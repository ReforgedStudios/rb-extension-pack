[package]
name = rbseverity

[destination]
s3_bucket = downloads.reviewboard.org
s3_prefix = /releases/<package_name>/<major_version>.<minor_version>/

[build]
package_type = python-egg

[python_egg]
version_module = rbseverity
python_versions = 2.6, 2.7

[git]
release-tag-prefix = rbseverity/release-
